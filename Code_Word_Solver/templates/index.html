<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>
      <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Crossword Solver</a>
        </div>
      </nav>
      <div class="container">
        <br><br>
        <nav aria-label="breadcrumb" class="bg-dark text-light">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
          </ol>
        </nav>
        <div class="card text-center text-light bg-dark">
          <div class="card-header">
            Crossword Solver
          </div>
          <div class="card-body">
            <h5 class="card-title">Enter number of rows and columns of cross word</h5>
            <p class="card-text">
                <form method="POST" action="/make-puzzle">
                  <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-2">
                      <input type="number" class="form-control" placeholder="Row" min="2" name="row">
                    </div>
                    <div class="col-md-2">
                      <input type="number" class="form-control" placeholder="Column" min="2" name="column">
                    </div>
                  </div><br>
                  <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-2">
                      <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                  </div>

                </form>
            </p>

          </div>
          <div class="card-footer text-muted">
            &copy Umanga Pathak
          </div>
        </div>



      </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
